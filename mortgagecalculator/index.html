<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script src="script.js" defer ></script>
  <link rel="stylessheet" href="css/styles.css">
</head>
<body>
<table>
    <tr>
    <th><label for="P">Pricipal:</label>
        <input type="number" id="P" name="P" min="1" max="5000"></th>

        <th><label for="R">Interest Rate as % (e.g. 7.9):</label>
        <input type="number" id="R" name="R" min="0" max="100"></th>

        <th><label for="T">Number of Years:</label>
        <input type="number" id="T" name="T" min="1" max="95"></th>

        <th><label for="M">Monthly Payment:</label>
        <input type="number" id="M" name="M" min="1" max="500"></th>
    </tr>
</table>

    <p id="output"></p>
    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>
    
    <script>
function reset(){
            document.getElementById ("P").value = "";
            document.getElementById ("R").value = "";
            document.getElementById ("T").value = "";
            document.getElementById ("M").value = "";
}

function calc() {
        var P = Number(document.getElementById("P").value);
        var R = Number(document.getElementById("R").value);
        var T = Number(document.getElementById("T").value);
        var M = Number(document.getElementById("M").value);
        var B=P*(1+R/12)**12*T-M*[(1+R/12)**12*T-1]/(R/12)
        document.getElementById("output").innerText =
       "$" + B.tofixed(2)
}

    </script>
</body>
</html>
