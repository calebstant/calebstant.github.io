<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="css" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <form class="login form">
            <div class="Name"> 
                <div class="font">Name</div>
                <input type="text" name="first_name" size="15" maxlength="100" placeholder="First Name">
                <input type="text" name="Last_name" size="15" maxlength="100" placeholder="Last Name">
            </div>
            <div class="email"> 
                <div class="font">Email</div>
                <input type="text" name="email" size="15" maxlength="100" placeholder="email">
               
            </div>
            <div class="email"> 
                <div class="font"> Re Email</div>
                <input type="text" name="Re_Email" size="15" maxlength="100" placeholder="Re-email">
            </div>
            <div>
            <div class="Passowrd"> 
                <div class="font">Password</div>
                <input type=" New Password" name="New_Password" size="15" maxlength="100" placeholder="New Password">
            </div>
            <button class="login_btn">Login</button>
        </form>
    </nav>

</body>
</html>
