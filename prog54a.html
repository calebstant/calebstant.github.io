<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Select id="sl">
        <option seleted disabled>Chose a car</option>
        <Option value="1970 VW Bug">1970 VW Bug</Option>
        <Option value="1979 Firebird">1979 Firebird</Option>
        <option value="1980 Subaru">1980 Subaru</option>
        <option value="1975 Cutless">1975 Cutless</option>
    </Select>
    <button onclick="calulate();">calulate</button>
    <p id="output"></p>

    <script>
        function calculat(){
            var car = document.getElementById("sl").value;
            var miles = 0;
            var gallons = 0;
            var mpg = 0;

            if (car =="1970 VW Bug") {
                miles = 286;
                gallons = 9;
            }

            if (car =="1979 Firebird") {
                miles = 412;
                gallons = 40;
            }

            if (car =="1980 Subaru") {
                miles = 361;
                gallons = 18;
            }
        
            if (car =="1975 Cutless") {
                miles = 161;
                gallons = 11;
            }

            mpg = miles / gallons;
            var out = document.getElementById("output");
            out.innertext = "MPG" + mpg.tofixed(2);
                }
    </script>
</body>
</html>
