<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog52a with Function</title>
</head>
<body>
    <label for="len">Length</label>
    <input type="number" id="len" name="len" placeholder="0" required>

    <label for="wid">Length</label>
    <input type="number" id="wid" name="wid" placeholder="0" required>

    <button onclick="calc()">calculate</button>
    <button onclick="reset()">reset</button>
    <p id="out" style="background: aqua; padding: 15px"></p>

    <script>
        function reset(){
            document.getElementById ("len").value = "";
            document.getElementById ("wid").value = "";
            document.getElementById ("out").value = "";

        }

        function getArea(length, width){
            var area = length * width;
            return area;
            //return lenght * width;
        }

        function getPerim(length, width){
            return 2 * length +2 * width;
            //var perim = 2 lenght + 2 * width;
            // return perim; 
        }
function calc() {
        var len = Number(document.getElementById("len").value);
        var wid = Number(document.getElementById("len").value);
        var area = getArea(len, wid);
        var perim = getPerim(len, wid);
        document.getElementById("out").innerText = 
        "Area: " + area + "\nPerimeter: " + perim;
}
    </script>
</body>
</html>
