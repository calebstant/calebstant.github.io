<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
<table>
    <tr>
    <th><label for="num1">Pricipal:</label>
        <input type="number" id="num1" name="num1" min="2" max="23"></th>

        <th><label for="num2">Interest Rate as % (e.g. 7.9):</label>
        <input type="number" id="num2" name="num2" min="2" max="23"></th>

        <th><label for="num3">Number of Years:</label>
        <input type="number" id="num3" name="num3" min="2" max="23"></th>

        <th><label for="num4">Monthly Payment:</label>
        <input type="number" id="num4" name="num4" min="2" max="23"></th>
    </tr>
</table>

    <p id="out"></p>
    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>
    
    <script>
function reset(){
            document.getElementById ("num1").value = "";
            document.getElementById ("num2").value = "";
            document.getElementById ("num3").value = "";
            document.getElementById ("num4").value = "";
}

    </script>
</body>
</html>
